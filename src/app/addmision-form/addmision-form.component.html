<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="contact-section">

  <h1>Application Form</h1>
  <div class="border"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4" >
              
             <input type="text"   class="contact-form-text" placeholder="Addmission Date">     
            </div>
            <div class="col-md-8">
             <input type="file" class="contact-form-text" >     
            </div>
          </div>
       <div class="row">
       <div class="col-md-4" >
        <input type="text" class="contact-form-text" placeholder="First Name">     
       </div>
       <div class="col-md-4">
        <input type="text" class="contact-form-text" placeholder="Middle Name">     
       </div>
       <div class="col-md-4">
        <input type="email" class="contact-form-text" placeholder="Last Name">     
       </div>
     </div>
        <div class="row">
      <div class="col-md-12" >
       <textarea type="text" class="contact-form-text" placeholder="Perment Address"></textarea>     
      </div>
    </div>
        <div class="row">
        <div class="col-md-3" >
            <input type="text" class="contact-form-text" placeholder="Mobile">     
        </div>
        <div class="col-md-3" >
            <input type="text" class="contact-form-text" placeholder="Office Fax">     
        </div>
        <div class="col-md-3" >
            <input type="text" class="contact-form-text" placeholder="Residence">     
        </div>
        <div class="col-md-3" >
            <input type="text" class="contact-form-text" placeholder="Landline">     
        </div>
      </div>
        <div class="row">
          <div class="col-md-12" >
           <textarea type="text" class="contact-form-text" placeholder="Correspondence Address"></textarea>     
          </div>
        </div>
        <div class="row">
            <div class="col-md-3" >
                <input type="text" class="contact-form-text" placeholder="Mobile">     
            </div>
            <div class="col-md-3" >
                <input type="text" class="contact-form-text" placeholder="Office Fax">     
            </div>
            <div class="col-md-3" >
                <input type="text" class="contact-form-text" placeholder="Residence">     
            </div>
            <div class="col-md-3" >
                <input type="text" class="contact-form-text" placeholder="Landline">     
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" >
                <input type="email" class="contact-form-text" placeholder="E-mail Id">     
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Date Of Birth">     
            </div>
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Age in years">     
            </div>
            <div class="col-md-4" >
               
                  <select id="my-input" class="contact-form-text">
                    <option>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  
            </div>
          
        </div>
        <div class="row">
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Educational Qualification">     
            </div>
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Occupation">     
            </div>
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" [(ngModel)]="marrital_status" placeholder="Marrital Status">     
            </div>
        </div>

        <div class="row"  *ngIf="marrital_status!='NA'" >
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Name of Spouse">       
            </div>
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Age Spouse">
            </div>
            <div class="col-md-4" >
                <input type="text" class="contact-form-text" placeholder="Occupation of Spouse">
            </div>
            <div class="col-md-12">
                <textarea class="contact-form-text" placeholder="Address of Spouse" ></textarea>
            </div>
            <div class="col-md-8">
                <input type="text" class="contact-form-text" placeholder="Whether living together or separate">
            </div>
            <div class="col-md-4">
                <input type="text" class="contact-form-text" [(ngModel)]="childs" placeholder="number of childern">
            </div>
        </div>

       <div  >
        <div class="row"  >
            <div class="col-md-4">
                <input type="text" class="contact-form-text"   placeholder="name of childer">
            </div>
            <div class="col-md-4">
                <input type="text" class="contact-form-text"  placeholder="Contact Number">
            </div>
            <div class="col-md-4">
                <input type="email" class="contact-form-text"  placeholder="Enter Email ID">
            </div>
            <div class="col-md-12">
                <textarea type="text" class="contact-form-text"  placeholder="Address"></textarea>
            </div>
        </div>
        <div class="row"  >
            <div class="col-md-4">
                <input type="text" class="contact-form-text"   placeholder="name of childer">
            </div>
            <div class="col-md-4">
                <input type="text" class="contact-form-text"  placeholder="Contact Number">
            </div>
            <div class="col-md-4">
                <input type="email" class="contact-form-text"  placeholder="Enter Email ID">
            </div>
            <div class="col-md-12">
                <textarea type="text" class="contact-form-text"  placeholder="Address"></textarea>
            </div>
        </div>
       </div>

       <div class="row"  >
        <div class="col-md-4">
            <input type="text" class="contact-form-text"   placeholder="name of Father/mother/guardian">
        </div>
        <div class="col-md-4">
            <input type="text" class="contact-form-text"  placeholder="Contact Number">
        </div>
        <div class="col-md-4">
            <input type="email" class="contact-form-text"  placeholder="Enter Email ID">
        </div>
        <div class="col-md-12">
            <textarea type="text" class="contact-form-text"  placeholder="Address"></textarea>
        </div>
    </div>


        <div class="row">
            <div class="col-md-4" >
                    
            </div>
            <div class="col-md-4" >
                <input (click)="add()"  type="button" class="contact-form-text" value="Next">     
            </div>
            <div class="col-md-4" >
                    
            </div>
        </div>


       

    </div>
</div>


  </body>
</html>
